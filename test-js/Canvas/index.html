<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" async></script>
    <style>
      #c11,
      #c12 {
        background-image: url("https://www.pierre-giraud.com/wp-content/uploads/2019/06/emoji-smile.png");
      }
    </style>
  </head>
  <body>
    <h1 class="titre">Bonjour Le Monde!</h1>
    <canvas id="c1" style="background-color: orange"></canvas>
    <canvas id="c2" style="background-color: black"></canvas>
    <canvas
      id="c3"
      style="background-color: grey"
      width="600"
      height="300"
    ></canvas>
    <canvas
      id="c4"
      style="background-color: green"
      width="600"
      height="300"
    ></canvas>
    <canvas
      id="c5"
      style="background-color: grey"
      width="600"
      height="300"
    ></canvas>
    <canvas id="c6" style="background-color: grey"></canvas>
    <canvas id="c7" style="background-color: grey"></canvas>
    <canvas id="c8" style="background-color: black"></canvas>
    <canvas id="c9" style="background-color: #fff"></canvas>
    <canvas
      id="c10"
      style="background-color: rgb(253, 253, 253)"
      width="225"
      height="225"
    ></canvas>
    <canvas id="c11" style="background-color: rgb(182, 180, 180)"></canvas>
    <canvas id="c12" style="background-color: rgb(31, 30, 30)"></canvas>
    <canvas id="c13" style="background-color: rgb(216, 211, 211)"></canvas>
    <canvas id="c14" style="background-color: rgb(216, 211, 211)"></canvas>
    <canvas id="c15" style="background-color: rgb(216, 211, 211)"></canvas>
    <div style="display: none">
      <img
        id="sunset"
        src="https://www.pierre-giraud.com/wp-content/uploads/2019/06/sunset.jpg"
      />
    </div>
    <canvas id="c16" style="background-color: rgb(216, 211, 211)"></canvas>
    <canvas id="c17" style="background-color: rgb(216, 211, 211)"></canvas>
    <canvas id="c18" style="background-color: rgb(216, 211, 211)"></canvas>
    <canvas id="c19" style="background-color: rgb(216, 211, 211)"></canvas>
    <canvas id="c20" style="background-color: rgb(216, 211, 211)"></canvas>
  </body>
</html>
